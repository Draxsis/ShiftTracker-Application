<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shift Tracker</title>

  <!-- Tailwind CSS via CDN (fine for simple setups) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Manifest & Icons -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="192x192" href="/logo192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/logo512.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ShiftTrack" />
  <meta name="theme-color" content="#0ea5e9" />

  <link rel="stylesheet" href="/ShiftTracker-Application/index.css" />
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="bg-slate-900 text-slate-100">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('SW registered:', reg);
        }).catch(err => {
          console.log('SW registration failed:', err);
        });
      });
    }
  </script>

  <!-- Correct Vite Entry Point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
